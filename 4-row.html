<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PROJECT TITLE -->
    <title>Coffee shop website using bootstrap</title>
    <!-- FAVORITE ICON -->
    <link rel="shortcut icon" href="./assests/images/coffee_icon.png" type="image/x-icon">
    <!-- LINK CSS STYLE SHEET -->
    <link rel="stylesheet" href="./style.css">
    <!-- LINKING FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header> <!-- 1.parentContainer -->
        <nav class="navBar"><!--  2.component -->
            <div class="navcontainer"><!-- 3.componentContainer -->
                <div class="navBody"><!-- 4.row -->
                </div>
            </div>
        </nav>
        <div class="herosection"><!--  2.component -->
            <div class="heroContainer"><!-- 3.componentContainer -->
                <div class="heroBody"><!-- 4.row -->
                </div>
            </div>
        </div>
    </header>
    <main> <!-- 1.parentContainer -->
        <div class="service"><!--  2.component -->
            <div class="serviceContainer"><!-- 3.componentContainer -->
                <div class="serviceHeadingBody"><!-- 4.row 1 -->
                </div>
                <div class="serviceBody"><!-- 4.row 2 -->
                </div>
            </div>
        </div>
        <div class="latestWork"><!--  2.component -->
            <div class="latestWorkContainer"><!-- 3.componentContainer -->
                <div class="latestHeadingBody"><!-- 4.row 1 -->
                </div>
                <div class="latestWorkBody"><!-- 4.row 2 -->
                </div>
                <div class="latestBtnBody"><!-- 4.row 3 -->
                </div>
            </div>
        </div>
        <div class="getStarted"><!--  2.component -->
            <div class="getStartedContainer"><!-- 3.componentContainer -->
                <div class="planningbody"><!-- 4.row 1 -->
                </div>
                <div class="getStartedBody"><!-- 4.row 2 -->
                </div>
            </div>
        </div>
    </main>
    <footer> <!-- 1.parentContainer -->
        <div class="contacts"><!--  2.component -->
            <div class="contactsContainer"><!-- 3.componentContainer -->
                <div class="avenstekBody"><!-- 4.row 1 -->
                </div>
                <div class="contactsBody"><!-- 4.row 2 -->
                </div>
                <div class="subscriptionBody"><!-- 4.row 3 -->
                </div>
                <div class="copyrightsBody"><!-- 4.row 4 -->
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
